<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babylon.js Earth with Borders, Flags, and Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #renderCanvas {
            width: 70%;
            height: 100%;
            float: left;
            touch-action: none;
        }
        #map {
            width: 30%;
            height: 100%;
            float: left;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 8px;
            border-radius: 5px;
            font-family: sans-serif;
            z-index: 100;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
<div id="info">Loading globe...</div>
<canvas id="renderCanvas"></canvas>
<div id="map"></div>
<script src="script.js"></script>
</body>
</html>
